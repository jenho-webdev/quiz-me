<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Me!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <!-- The Modal -->
    <div class="modalStart">
          
        <div class="modalDialog">
            <div class="modalHeader">
                <h2>Welcome to the Quiz!</h2>
            </div>
            <div class="modalBody">
                <p> Click the start button to begin.</p>
            </div>
            <div class="modalFooter">
                <button id="start-button" class="btn">Start!</button>
            </div>           
        </div>
    </div>

    <!-- quiz card container; flex column -->
    <div class="quiz-container">
        <header> JavaScript Quiz</header>
        <!-- quiz card inner sections; containers; flex row  -->
        
        <div class="quiz-header-container">
            <div><a class="btn">View Scores</a></div>
            
            <div><label>Time Left:</label><span id="timer">
                <!-- where timer show and count down -->
            </span></div>
        </div>
        
        <div class="main-container">
            <div class="display-question">
                <!-- where questions goes -->
            </div>
            <div class="options-container">
                <ul id= "options-list" class="options-list">
                <!-- where the button within li goes -->
                </ul>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
