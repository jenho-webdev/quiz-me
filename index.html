<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Me!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <!-- The Modal -->
    <div class="modal" id="modalStart">
        <div class="modalDialog">
            <div class="modalHeader">
                <span class="h2">Welcome to the Quiz!</span>
            </div>
            <div class="modalBody">
                <p> Click the start button to begin.</p>
            </div>
            <div class="modalFooter">
                <button id="viewScore" class="btn">View Scores!</button>
                <button id="start-button" class="btn">Start!</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="modal-End" class="modal">
        <div class="modalDialog">
            <div class="modalHeader" id="modalEnd-Header">
                <span class="h2">Game Over!</span>
            </div>
            <div class="modalBody" id="modalEnd-body">
                <p id="finalScoreMsg"></p>
                <label>Initials: </label>
                <input id="initials" type="text" name="initials">

            </div>
            <div class="modalFooter" id="modalEnd-footer">
                <button id="saveScore" class="btn">Save Score!</button>
            </div>
        </div>
    </div>

    <!-- quiz card container; flex column -->
    <div class="quiz-container">
        <header> JavaScript Quiz</header>
        <!-- quiz card inner sections; containers; flex row  -->

        <div class="quiz-header-container">
            <label id="time-label">Time Left: <span class="timer"></span></span></label>
            <button id="startGamebtn2" class="btn">Start a Game!!</button>
        </div>

        <div class="main-container">
            <div class="display-question">
                <!-- where questions goes -->
            </div>
            <div class="options-container">
                <ul id="options-list" class="options-list">
                    <!-- where the button within li goes -->
                </ul>
            </div>
        </div>
        </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
